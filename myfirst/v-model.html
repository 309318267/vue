<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message" style="width: 600px">
    </div>
<script>
    var app5=new Vue({
        el:"#app-6",
        data:{
            message:"Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。\n"
        }
    })
</script>
</body>
</html>
