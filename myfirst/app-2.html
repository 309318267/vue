<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停查看内容
        </span>
    </div>
<script>
    var app2=new Vue({
        el:"#app-2",
        data:{
            message:"页面加载于："+new Date().toLocaleString()
        }

    })

</script>

</body>
</html>
