<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>my-first-vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    {{text}}
</div>
<!-- built files will be auto injected -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            text: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
