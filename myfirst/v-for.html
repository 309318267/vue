<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-4">
        <ol>
            <li v-for="(todo,index) in todos">
                {{todo.text}}--{{index}}
            </li>
        </ol>
    </div>
<script>
    var app4= new Vue({
        el:"#app-4",
        data:{
             todos:[
                {text:"javascript"},
                {text:"html"},
                {text:"jquery"}
            ]
        }
    })
</script>

</body>
</html>
